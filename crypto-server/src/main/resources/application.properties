# Database
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
spring.datasource.username=mybatis
spring.datasource.password=mybatis1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis
# mapper.xml 위치 지정
mybatis.mapper-locations=mybatis/mapper/*.xml

# model 프로퍼티 camel case 설정
mybatis.configuration.map-underscore-to-camel-case=true

# 패키지명을 생략할 수 있도록 alias 설정
mybatis.type-aliases-package=com.my.cryptoserver.model

# Logging
logging.config=src/main/resources/log4j2.xml

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.html